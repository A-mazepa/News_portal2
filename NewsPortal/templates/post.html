
{% extends 'flatpages/default.html' %}

{% load custom_filters %}

{% block title %}
Post
{% endblock title %}


{% block content %}
<h1>Информация о публикации</h1>
<table>
    <tr>
        <td>Заголовок</td>
        <td>Дата</td>
        <td>Текст</td>
    </tr>


    <tr>

        <td>{{ post.title_post|censor }}</td>
        <td>{{ post.date_time_post|date:'d M Y'  }}</td>
        <td>{{ post.text_post|censor }}</td>
    </tr>


</table>
{% endblock content %}
